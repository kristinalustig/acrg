<!DOCTYPE html>
<html>
    <head>
        <title>AC Resource Guide - Submit New Item</title>
        <link type="text/css" rel="stylesheet" href="/static/css/submit.css" />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/eb1b9b86ff.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1>AC Resource Guide</h1>
                <h2>Submit New Item</h2>
            </div>
            <div class="errors">Please fix the following errors before submitting:</div>
            <form id="submit-item" class="formgroup">
                <div class="vert">
                    <label for="item-name" class="">Name</label>
                    <input type="text" class="" placeholder="Item name as written in game" id="item-name">
                </div>
                <div class="horizontal-groups">
                    <div class="vert">
                        <label for="item-type" class="">Type</label>
                        <select id="item-type">
                            <option value="">---</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Consumable">Consumable</option>
                            <option value="Decor">Decor</option>
                            <option value="Currency">Currency</option>
                            <option value="Fish">Fish</option>
                            <option value="Forage">Forage</option>
                            <option value="Fossil">Fossil</option>
                            <option value="Handheld">Handheld</option>
                            <option value="Insect">Insect</option>
                            <option value="Mineral">Mineral</option>
                            <option value="Music">Music</option>
                            <option value="Award">Award</option>
                        </select>
                    </div>
                    <div class="vert">
                        <label for="item-subtype" class="">Subtype</label>
                        <select id="item-subtype">
                            <option value="">---</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Floor">Floor</option>
                            <option value="Wallpaper">Wallpaper</option>
                            <option value="Rug">Rug</option>
                            <option value="Houseware">Houseware</option>
                            <option value="Fencing">Fencing</option>
                            <option value="Top">Top</option>
                            <option value="Bottom">Bottom</option>
                            <option value="Dress">Dress</option>
                            <option value="Headwear">Headwear</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Socks">Socks</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Bags">Bags</option>
                            <option value="Tool">Tool</option>
                            <option value="Decorative">Decorative</option>
                            <option value="Flower">Flower</option>
                            <option value="Mineral">Mineral</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Plant">Plant</option>
                            <option value="Shell">Shell</option>
                            <option value="Trash">Trash</option>
                            <option value="Star">Star</option>
                            <option value="Plant">Plant</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="Pier">Pier</option>
                            <option value="Pond">Pond</option>
                            <option value="River">River</option>
                            <option value="Sapling">Sapling</option>
                            <option value="Sea">Sea</option>
                            <option value="Seasonal">Seasonal</option>
                            <option value="Seeds">Seeds</option>
                            <option value="Wall-mounted">Wall-mounted</option>
                        </select>
                    </div>
                    <div class="vert">
                        <label for="item-source" class="">Source</label>
                        <input type="text" class="" placeholder="e.g. Nook Shop" id="item-source">
                    </div>
                </div>
                <div class="horizontal-groups money">
                    <div class="vert">
                        <label for="item-cost" class="">Cost</label>
                        <input type="number" class="" placeholder="---" id="item-cost">
                    </div>
                    <div class="vert">
                        <label for="item-sell" class="">Sell</label>
                        <input type="number" class="" placeholder="---" id="item-sell">
                    </div>
                    <div class="vert">
                        <label for="item-time-start" class="">Times available (24 hr time):</label>
                        <div>
                            <input type="number" class="time" id="item-time-start" placeholder="0">to 
                            <input type="number" class="time" id="item-time-end" placeholder="24">
                        </div>
                    </div>
                </div>
                <div class="vert mono js-months">
                    <p class="m-label">Months available:</p>
                    <div class="horizontal-groups cbox">
                        <input type="checkbox" id="item-jan">
                        <label for="item-jan" class="">JAN</label>
                        <input type="checkbox" id="item-feb">
                        <label for="item-feb" class="">FEB</label>
                        <input type="checkbox" id="item-mar">
                        <label for="item-mar" class="">MAR</label>
                        <input type="checkbox" id="item-apr">
                        <label for="item-apr" class="">APR</label>
                    </div>
                    <div class="horizontal-groups cbox">
                        <input type="checkbox" id="item-may">
                        <label for="item-may" class="">MAY</label>
                        <input type="checkbox" id="item-jun">
                        <label for="item-jun" class="">JUN</label>
                        <input type="checkbox" id="item-jul">
                        <label for="item-jul" class="">JUL</label>
                        <input type="checkbox" id="item-aug">
                        <label for="item-aug" class="">AUG</label>
                    </div>
                    <div class="horizontal-groups cbox">
                        <input type="checkbox" id="item-sep">
                        <label for="item-sep" class="">SEP</label>
                        <input type="checkbox" id="item-oct">
                        <label for="item-oct" class="">OCT</label>
                        <input type="checkbox" id="item-nov">
                        <label for="item-nov" class="">NOV</label>
                        <input type="checkbox" id="item-dec">
                        <label for="item-dec" class="">DEC</label>
                    </div>   
                </div>
                <div class="vert">
                    <label for="item-notes" class="">Any additional notes to include in the description?</label>
                    <textarea id="item-notes" placeholder="e.g., Only available during Bunny Day."></textarea>
                </div>
                <input type="submit" name="Submit" class="submit-button js-submit">
            </form>
            <a href="/"><i class="fas fa-arrow-circle-left"></i> Go Back</a>
        </div>

        <script type="text/javascript" src="/static/js/submit.js"></script>
    </body>
</html>
